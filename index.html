<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100;
            padding: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('BACKGROUND 2.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            padding: 50px;
            color: rgb(5, 5, 5);
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .profile-photo {
            width: 400px;
            height: 400px;
            border-radius: 0%;
            border: 2px solid rgb(7, 7, 7);
        }

        .content {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: -50px; /* To overlap with header */
        }

        .portfolio {
            padding: 20px;
            width: 100%;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .project {
            width: 30%;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project:hover {
            transform: translateY(-10px);
        }

        .project img {
            width: 100%;
            height: auto;
        }

        .project p {
            padding: 100px;
        }

        footer {
            text-align: center;
            padding: 100px;
            color: white;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V1QLSF1YGN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-V1QLSF1YGN');
    </script>
</head>
<body>
    <header>
        <img src="foto ku.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Nama Anda</h1>
        <p>Deskripsi singkat tentang diri Anda.</p>
    </header>
    <div class="content">
        <section class="portfolio">
            <h2>Portofolio</h2>
            <div class="projects">
                <div class="project">
                    <img src="path/to/project-image1.jpg" alt="Project 1">
                    <p>Deskripsi proyek 1</p>
                </div>
                <div class="project">
                    <img src="path/to/project-image2.jpg" alt="Project 2">
                    <p>Deskripsi proyek 2</p>
                </div>
                <div class="project">
                    <img src="path/to/project-image3.jpg" alt="Project 3">
                    <p>Deskripsi proyek 3</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 AGAM AL_01. All rights reserved.</p>
    </footer>
</body>
</html>
